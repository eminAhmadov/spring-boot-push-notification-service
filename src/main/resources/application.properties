spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${PUSH_NOTIFICATION_SERVICE_MYSQL_HOST}:${PUSH_NOTIFICATION_SERVICE_MYSQL_PORT}/${PUSH_NOTIFICATION_SERVICE_MYSQL_DATABASE}
spring.datasource.username=${PUSH_NOTIFICATION_SERVICE_MYSQL_USER}
spring.datasource.password=${PUSH_NOTIFICATION_SERVICE_MYSQL_PASSWORD}
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false